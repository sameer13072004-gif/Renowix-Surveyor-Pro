<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Renowix Surveyor Pro</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              appBg: '#F8F9FA',
              cardBg: '#FFFFFF',
              cardBorder: '#E9ECEF',
              inputBorder: '#CED4DA',
              placeholderColor: '#ADB5BD',
              brand: {
                gold: '#D4AF37',
                blue: '#007BFF',
                red: '#DC3545',
                charcoal: '#1E293B',
              }
            },
            boxShadow: {
              prof: '0 4px 6px rgba(0, 0, 0, 0.05)',
              card: '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
            }
          }
        }
      }
    </script>

    <style>
      @media print {
        /* Hide non-print elements */
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        /* Force parent containers to expand and be visible to the print engine */
        html, body, #root, #root > div { 
          height: auto !important; 
          min-height: 0 !important;
          overflow: visible !important; 
          display: block !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        body { 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
        }

        @page { 
          size: A4; 
          margin: 10mm; 
        }

        /* Ensure the quotation container is correctly captured */
        .quote-container { 
          border: none !important; 
          box-shadow: none !important; 
          width: 100% !important; 
          max-width: none !important; 
          margin: 0 !important; 
          padding: 0 !important;
          display: block !important;
          visibility: visible !important;
          position: relative !important;
          overflow: visible !important;
        }

        .quote-container * {
          visibility: visible !important;
        }
        
        /* Table and row fixes for multi-page PDF generation */
        tr, .break-inside-avoid { 
          break-inside: avoid !important; 
        }
        table { 
          width: 100% !important; 
          border-collapse: collapse !important; 
        }
      }
      
      .print-only { display: none; }
      input::placeholder { color: #ADB5BD !important; }
      input, select, textarea { font-size: 16px !important; border: 1px solid #CED4DA !important; }
      body, html { overscroll-behavior: none; -webkit-overflow-scrolling: touch; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .masked-estimate { filter: blur(8px); user-select: none; pointer-events: none; }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

  <body class="bg-appBg text-slate-800 antialiased selection:bg-brand-gold selection:text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
