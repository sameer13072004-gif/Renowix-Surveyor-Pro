
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Renowix Surveyor Pro</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              appBg: '#F8F9FA',
              cardBg: '#FFFFFF',
              cardBorder: '#E9ECEF',
              inputBorder: '#CED4DA',
              placeholderColor: '#ADB5BD',
              brand: {
                gold: '#D4AF37', // Professional Gold
                blue: '#007BFF', // Professional Blue
                red: '#DC3545',  // Professional Red
                charcoal: '#1E293B',
              }
            },
            boxShadow: {
              prof: '0 4px 6px rgba(0, 0, 0, 0.05)',
              card: '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
            }
          }
        }
      }
    </script>

    <style>
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; -webkit-print-color-adjust: exact; margin: 0; padding: 0; }
        @page { size: A4; margin: 0.5cm; }
        
        tr, .break-inside-avoid {
          break-inside: avoid;
        }
      }
      
      .print-only { display: none; }

      input::placeholder {
        color: #ADB5BD !important;
      }

      /* Standardize input field sizing for symmetry */
      input, select, textarea {
        font-size: 16px !important;
        border: 1px solid #CED4DA !important;
      }

      /* Disable swipe to refresh and overscroll bounce */
      body, html {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .view-transition {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s linear;
      }

      .masked-estimate {
        filter: blur(8px);
        user-select: none;
        pointer-events: none;
      }

      /* Sticky footer optimization */
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>

  <body class="bg-appBg text-slate-800 antialiased selection:bg-brand-gold selection:text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
